<div class="main">
    <div class="topbar">
        <div class="toggle">
            <ion-icon name="menu"></ion-icon>
        </div>
        <label for="date" id="date"></label>

        <div class="search">
            <label>
                <input type="text" placeholder="Search here..">
<!--                <ion-icon name="search"></ion-icon>-->
            </label>
        </div>

        <label for="time" id="time"></label>

        <div class="user">
            <img src="/image/alina.jpg" alt="">
            <p style="color: black; font-size: 8px;margin-top: 10px;">User Sachi</p>

        </div>
    </div>
    <!-- ======================form================================== -->
    <div class="container mt-5">
        <h2 class="text-center">Staff Management</h2>
        <form id="staffForm" class="bg-dark p-4 rounded text-white">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="id" class="form-label">Staff ID</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="STF-000" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="joinedDate" class="form-label">Joined Date</label>
                    <input type="date" class="form-control" id="joinedDate" name="joinedDate">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="contactNo" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNo" name="contactNo" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="addressLine1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="addressLine2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="addressLine2" name="addressLine2" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="addressLine3" class="form-label">Address Line 3</label>
                    <input type="text" class="form-control" id="addressLine3" name="addressLine3">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="addressLine4" class="form-label">Address Line 4</label>
                    <input type="text" class="form-control" id="addressLine4" name="addressLine4">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="addressLine5" class="form-label">Address Line 3</label>
                    <input type="text" class="form-control" id="addressLine5" name="addressLine5">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="MANAGER">Manager</option>
                        <option value="ADMINISTRATIVE">Administrative</option>
                        <option value="SCIENTIST">Scientist</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-success me-2" id="btnSave">Save</button>
                <button type="button" class="btn btn-info me-2" id="btnUpdate">Update</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
            </div>
        </form>

        <div class="mt-5">
            <h3 class="text-center">Staff List</h3>
            <table class="table table-dark table-striped mt-3" id="staffTable">
                <div class="form-group d-flex mb-3">
                    <input type="text" class="form-control me-2" id="search" placeholder="Search Staff">
                    <button id="btnSearch" type="button" class="btn btn-outline-light" onclick="searchStaff()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="downloadPDF">Download Staff Details PDF</button>
                </div>
                <thead>
                <tr>
                    <th>StaffID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Designation</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>ContactNo</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="staffTableBody">
                </tbody>
            </table>
        </div>
