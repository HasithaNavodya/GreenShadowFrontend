<!-- =========================================main=============================================== -->

<div class="main">
    <div class="topbar">
        <div class="toggle">
            <ion-icon name="menu"></ion-icon>
        </div>
        <label for="date" id="date"></label>

        <div class="search">
            <label>
                <input type="text" placeholder="Search here..">
                <!-- <ion-icon name="search"></ion-icon>-->
            </label>
        </div>
        <label for="time" id="time"></label>
        <div class="user">
            <img src="/image/alina.jpg" alt="">
            <p style="color: black; font-size: 8px;margin-top: 10px;">User Sachi</p>
        </div>
    </div>
    <!-- ======================Cards================================== -->
    <div class="container mt-5">
        <h2 class="text-center">Log Monitoring</h2>
        <form id="logForm" class="bg-dark p-4 rounded text-white" enctype="multipart/form-data">
            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="logCode" class="form-label">Log Code</label>
                <input type="text" class="form-control" id="logCode" name="logCode" placeholder="LOG-000">
                <div class="errorLogCodeMessage" style="display: none;color: red;"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="logDate" class="form-label">Log Date</label>
                <input type="date" class="form-control" id="logDate" name="logDate" >
            </div>
            </div>
            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="logDetails" class="form-label">Log Details</label>
                <textarea class="form-control" id="logDetails" name="logDetails" rows="4" maxlength="500" ></textarea>
                <div class="errorLogDetailsMessage" style="display: none;color: red;"></div>
            </div>
                <div class="col-md-6 mb-3">
                    <label for="cropCode" class="form-label">Crop Code</label>
                    <select class="form-control" id="cropCode" name="cropCode" >
                        <option value="">Select Crop Code</option>
                        <!-- Crop options to be added dynamically with JavaScript -->
                    </select>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="observedImage" class="form-label">Observed Image</label>
                <input type="file"  class="form-control"  id="observedImage" name="observedImage"  accept="image/*" />
                <div id="ImagePreview" style="margin-top: 10px; width: 100%; max-width: 200px; height: auto; border: 1px solid #ccc; padding: 10px; text-align: center;">
            </div>
            <div class="text-center mt-4">
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-success me-2" id="btnSave">Save</button>
                    <button i type="button" id="btnUpdate" class="btn btn-info me-2">Update</button>
                    <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                </div>
            </div>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <h3 class="text-center">Log List</h3>
        <table class="table table-dark table-striped mt-3" id="logTable">
            <div class="form-group d-flex mb-3">
                <input type="text" class="form-control me-2" id="search" placeholder="Search Log">
                <button type="button"  id="btnSearch" class="btn btn-outline-light" onclick="searchLog()">
                    <i class="fas fa-search"></i> <!-- FontAwesome search icon -->
                </button>
            </div>
            <thead>
            <tr>
                <th>Log Code</th>
                <th>Log Date</th>
                <th>Log Details</th>
                <th>Crop Code</th>
                <th>Observed Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="logTableBody">
            <!-- Log data will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
